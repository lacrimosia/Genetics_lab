<!Doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <title>Dr. Frankensteins's Genetics Lab</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="./css/jquE090.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/smoothness.css">
    <link rel="stylesheet" href="./css/dialog.css">
    <link rel="stylesheet" href="./css/slider.css">
    
    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <!--<script type="text/javascript" src="js/jquery.shuffle.min.js"></script>-->
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="js/documentready.js"></script>
  </head>
  <body>
    <div id="container">
    <!--header-->
     <span>Dr. Frankensteins Genetics Lab</span>
     <!--end header-->
     
     <!--start monster-->
     <div id="monster">
       <div id="femalemonster">
        <!--female body parts -->
         <span class="tail"><img src="images/FemaleMonster/female_o_curled_tail.png" /></span>
         <span class="monsterbody"><img src="images/FemaleMonster/female_b_body.png" /></span>
         <span class="horn"><img src="images/FemaleMonster/female_white_horn.png" /></span>
         <span class="toes"><img src="images/FemaleMonster/female_b_four_toes.png" /></span>
         <span class="claws"><img src="images/FemaleMonster/female_b_long_claws.png" /></span>
         <span class="ears"><img src="images/FemaleMonster/female_b_sharp_ears.png" /></span>
         <span class="teeth"><img src="images/FemaleMonster/female_b_sharp_teeth.png" /></span>
         <span class="eyes"><img src="images/FemaleMonster/female_large_pink_eye.png" /></span>
         <span class="eyelid"><img src="images/FemaleMonster/female_small_eyelids.png" /></span>
       </div>
       <div id="malemonster">
         <!--male body parts-->
         <span class="tail"><img src="images/MaleMonster/male_o_curled_tail.png" /></span>
         <span class="monsterbody"><img src="images/MaleMonster/male_b_body.png" /></span>
         <span class="horn"><img src="images/MaleMonster/male_white_horn.png" /></span>
         <span class="toes"><img src="images/MaleMonster/male_b_four_toes.png" /></span>
         <span class="claws"><img src="images/MaleMonster/male_b_long_claws.png" /></span>
         <span class="ears"><img src="images/MaleMonster/male_b_sharp_ears.png" /></span>
         <span class="teeth"><img src="images/MaleMonster/male_b_sharp_teeth.png" /></span>
         <span class="eyes"><img src="images/MaleMonster/male_large_pink_eye.png" /></span>
         <span class="eyelid"><img src="images/MaleMonster/male_small_eyelids.png" /></span>
       </div>
     </div><!--end monster-->
     
     <!--start slider container-->
     <div id="right">
     	<div id="floating"> <!--floating div-->
     	<!--div one--><!-- This is the female sliders-->
        <div id="one"><!--skin color-->
     		<div class="label">BB | GB | GG</div>
     		<div id="slider" class="slider_look slider_style"></div>
        </div>
        <!-- end one--> 
        
         <div id="two"><!--tail-->
     		<div class="label">CC | Cc | cc</div>
     		<div id="slider2" class="slider_look slider_style"></div>
        </div>
        
         <div id="three"><!-- horn-->
     		<div class="label">WW | ww</div>
     		<div id="slider3" class="slider_look slider_style"></div>
        </div>
        
        <div id="four">
     		<div class="label">GG | GB | BB</div>
     		<div id="slider3" class="slider_look slider_style"></div>
        </div>
        
        <div id="five">
     		<div class="label">EE | Ee | Ee</div>
     		<div id="slider3" class="slider_look slider_style"></div>
        </div>
        
        <div id="six">
     		<div class="label">EE | Ee | Ee</div>
     		<div id="slider3" class="slider_look slider_style"></div>
            <!--female sliders-->
        </div>
        
        </div><!--end floating div-->
     </div><!--end sliders container-->
     
     <!--footer container with buttons-->
     <div id="bottom_footer">
     </div><!--end footer container-->
     
      <!--help menu-->
      <div id="helpMessage" class="texts">
	   <p style="text-align:center;"><b>Dr. Frankensteins Genetics Lab</b></p>
	  <div style="overflow:auto; height:75px; width:auto; margin-bottom:15px;">
      <p style="text-align:left;">In this exercise, you will create a Female monster for the male. </div>
	<p style="text-align:center;"><a href="#" id="closewelcome" class="closing" title="Close Screen">CLICK HERE TO CLOSE</a></p>
      </div><!-- end help menu-->
     
 </div> <!--end container-->
</body>
</html>

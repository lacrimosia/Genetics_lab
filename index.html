<!Doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <title>Dr. Frankensteins's Genetics Lab</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="./css/jquE090.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/smoothness.css">
    <link rel="stylesheet" href="./css/dialog.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/table.css">
    
    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/documentready.js"></script>
  </head>
  <body>
  <!--added-->
    <div id="container">
    <!--header-->
     <span>Dr. Frankensteins Genetics Lab</span>
     <!--end header-->
     
       <!--print page-->
     <div id="print">
     <input type="button" id="prints" value="Print" onClick="window.print()">
    <!-- <input type="button" onClick="hiding()" id="hideT" value="Hide/Show">-->
     </div>
     <!--end print-->

     <!--start monster-->
     <div id="monster">
       <div id="female">
        <!--female body parts -->
         <span class="tail"></span>
         <span class="body"></span>
         <span class="horn"></span>
         <span class="toes"></span>
         <span class="claws"></span>
         <span class="ears"></span>
         <span class="teeth"></span>
         <span class="eye"></span>
         <span class="eyelid"></span>
       </div>
       <div id="male">
         <!--male body parts-->
         <span class="tail"></span>
         <span class="body"></span>
         <span class="horn"></span>
         <span class="toes"></span>
         <span class="claws"></span>
         <span class="ears"></span>
         <span class="teeth"></span>
         <span class="eye"></span>
         <span class="eyelid"></span>
       </div>
     </div><!--end monster-->
     
     <!--start slider container-->
     <div id="right">
       <div id="floating"> <!--floating div-->
         <!--table-->
         <!--table to generate female and -->
         <div id="tables" class="hide">
           <strong>Female</strong>
           <table id="femalereference" class="reference">
             <tr>
               <th>Trait</th>
               <th>Allele 1</th>
               <th>Allele 2</th>
               <th>Genotype</th>
               <th>Phenotype</th>
             </tr>

           </table>
           <!--table to generate male -->
           <div id="maleTable">
             <table id="malereference" class="reference2">
               <strong style="margin-bottom: 0px;">Male</strong>
               <tr>
                 <th>Trait</th>
                 <th>Allele 1</th>
                 <th>Allele 2</th>
                 <th>Genotype</th>
                 <th>Phenotype</th>
               </tr>

             </table>
           </div>
         </div>
         <!--end table--> 
         <!--END TABLES-->
     	 <!--div one--><!-- This is the female sliders-->
         <div id="femalesliders" class="">
           <strong><span class="titles">Female</span></strong>
           <div class='slidercontainer'></div>
         </div>
         
         
         <div id="malesliders" class="">
           <strong><span class="titles">Male</span></strong>
           <div class='slidercontainer'></div>
         </div>
         <!-- end one--> 
       </div><!--end floating div-->
     </div><!--end sliders container-->
     <div id="slider_template">
       <div id="sliderINDEX" class="slider"><!--skin color-->
     	 <div class="label">LABELTEXT</div>
     	 <div class="slider_look slider_style sliderINDEX TRAIT" oe-traitkey="TRAITKEY"></div>
       </div>
     </div>
     <script id="row-template" type="x-template" class="hide">
       <tr>
         <td class="trait">TRAIT</td>
         <td class="allele1">ALLELE1</td>
         <td class="allele2">ALLELE2</td>
         <td class="genotype">GENOTYPE</td>
         <td class="phenotype">PHENOTYPE</td>
       </tr>
     </script>
     <!--footer container with buttons-->
     <div id="bottom_footer">
       <input type="button" value="Reset" id="reset" onClick="window.location.reload()">
         <input type="button" value="Show/Hide" onClick="hiding()" id="create">
<!--                  <input type="button" value="Show Results" onClick="addTable()" id="create">-->
     </div><!--end footer container-->
     
     <!--help menu-->
     <div id="helpMessage" class="texts">
       <p style="text-align:center;"><b>Dr. Frankensteins Genetics Lab</b></p>
       <div style="overflow:auto; height:75px; width:auto; margin-bottom:15px;">
         <p style="text-align:left;">In this exercise, you will create a Female monster for the male. <p>More Instructions Go Here</p></div>
       <p style="text-align:center;"><a href="#" id="closewelcome" class="closing" title="Close Screen">CLICK HERE TO CLOSE</a></p>
     </div><!-- end help menu-->
     
    </div> <!--end container-->
    
    <!--OE logo-->
    <div id="oe_logo"><a href="http://online.unlv.edu/"><img src="images/oelogo.jpg"></a></div>
    <!--end logo-->

  </body>
</html>
